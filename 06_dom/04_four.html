<!DOCTYPE html>
<html lang="en">

<head>
  <title>DOM | Chai Aur JavaScript</title>
</head>

<body style="background-color: lightpink; color: rgb(27, 15, 1);">

</body>
<script>
  const div = document.createElement('h1');
  console.log(div);
  div.className = "main";
  div.id = Math.round(Math.random() * 10 + 1)

  div.setAttribute("title", "generated title")
  div.style.backgroundColor = "green"
  div.style.padding = "12px"
  // div.innerText = "Chai aur code"
  const addText = document.createTextNode("Chai aur code")
  div.appendChild(addText)
  document.body.appendChild(div);
  // outerHTML:"<h1 class=\"main\" id=\"8\" title=\"generated title\" style=\"background-color: green; padding: 12px;\"></h1>"
  // outerText:"Chai aur code"
</script>

</html>
